<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: DarkGreen;
            color: Gold;
            padding: 20px;
            text-align: center;
	    border: 5px outset oldlace
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex-basis: calc(33.33% - 10px); /* 33.33% width with a little space in between */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unemployment</h1>
    </header>
    <div class="container">
        <div class="column">
            <h2>Left Column</h2>
            <p>This is the content for the left column.</p>
        </div>
        <div class="column">
            <h2>Center Column</h2>
            <p>This is the content for the center column.</p>
        </div>
        <div class="column">
            <h2>Right Column</h2>
            <p>This is the content for the right column.</p>
        </div>
    </div>
</body>
</html>
